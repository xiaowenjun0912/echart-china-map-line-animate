        var toCoord = fromCoord;
        for (var i = 0; i < data.length; i++) {
          var dataItem = data[i];
          toCoord = this.chinaGeoCoordMap[dataItem[0].name];
          if (fromCoord && toCoord) {
            res.push([{
              coord: fromCoord,
              value: dataItem[0].value,
            }, {
              coord: toCoord,
              dataItem: dataItem
            }]);
          }
          fromCoord = toCoord;
        }
